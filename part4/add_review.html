<main>
  <form class="add-review">
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" required></textarea>
    
    <label for="rating">Rating:</label>
    <select id="rating" name="rating">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    
    <button type="submit">Submit</button>
  </form>
</main>
